<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>

<body>
    <a class="voltar" id="voltar" href="login.html">Voltar</a>
    <h1>Cadastro de Notas </h1>
    <div class="card" id="telaInicio">
        <div class="card-body">
            <form class="cadastro">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="email" class="form-control" id="nome" aria-describedby="emailHelp"
                        placeholder="Insira o Nome">
                </div>

                <div class="mb-3">
                    <label for="rgm" class="form-label">RGM</label>
                    <input type="password" class="form-control" id="rgm" placeholder="Insira o RGM">
                </div>

                <div class="mb-3">
                    <label for="turma" class="form-label">Turma</label>
                    <input type="password" class="form-control" id="turma" placeholder="Insira a Turma">
                </div>

                <div class="mb-3">
                    <label for="nota1" class="form-label">Primeira Nota</label>
                    <input type="password" class="form-control" id="nota1"
                        placeholder="Insira a Primeira nota">
                </div>

                <div class="mb-3">
                    <label for="nota2" class="form-label">Segunda Nota</label>
                    <input type="password" class="form-control" id="nota2"
                        placeholder="Insira a Segunda nota">
                </div>

                <div class="submit"><a class="btn btn-primary" href="ultimaTela.html" role="button">Cadastrar</a></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
